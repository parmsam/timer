<!DOCTYPE HTML>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<style src="styles.css"></style>
</head>
<body>

<p id="timer"></p>

<div id="buttons">
<button class="button button_25" id="button_25" onclick="countDownTime = new Date(); set_start_end(25); countDownTime.setMinutes(countDownTime.getMinutes() + 25);">25 min</button>
<br>
<button class="button button_15" id="button_15" onclick="countDownTime = new Date(); set_start_end(15); countDownTime.setMinutes(countDownTime.getMinutes() + 15);">15 min</button>
<br>
<button class="button button_10" id="button_10" onclick="countDownTime = new Date(); set_start_end(10); countDownTime.setMinutes(countDownTime.getMinutes() + 10);">10 min</button>
<br>
<button class="button button_5" id="button_5" onclick="countDownTime = new Date(); set_start_end(5); countDownTime.setMinutes(countDownTime.getMinutes() + 5);">05 min</button>
<br>
<button class="button button_1" id="button_1" onclick="countDownTime = new Date(); set_start_end(1); countDownTime.setMinutes(countDownTime.getMinutes() + 1);">01 min</button>
</div>
<script src="script.js"></script>

<br>
<h2>Timer to study, exercise, or meditate. </h2>

<p id="start_time"></p>
<p id="to"></p>
<p id="end_time"></p>


</body>
</html>
